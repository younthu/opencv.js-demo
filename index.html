<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Hello World!</title>
    <style>
      .row-align {
    display: flex;
    flex-direction: row;
    margin-top: 10px;
  }
  .row-align img,
  .row-align canvas {
    width: 300px;
    margin-right: 10px;
  }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   


    <script src="./jquery-3.6.0.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <div>
      <p id="loading-opencv-msg">Loading the Opencv ...</p>
  
      <input type="file" id="file-upload"/>
    </div>
  
    <div class="row-align">
      <img id="src-image" src="./testimg/blob.png" alt="">
      <canvas id="the-canvas" width="300"/>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="formControlRange">threshold1</label>
          <input type="range" class="form-control-range" min="0" max="115" id="customRange1" onInput="$('#rangeval').html($(this).val())">
          <span id="rangeval">50<!-- Default value --></span>
        </div>
        <div class="form-group">
          <label for="formControlRange">threshold2</label>
          <input type="range" class="form-control-range" min="0" max="115" id="customRange2" onInput="$('#rangeval2').html($(this).val())">
          <span id="rangeval2">100<!-- Default value --></span>
        </div>
        <!-- <div class="form-group"> 这个值不能改，改了会奔溃
          <label for="formControlRange">apertureSize(int)</label>
          <input type="range" class="form-control-range" min="1" max="3" id="customRange3" onInput="$('#rangeval3').html($(this).val())">
          <span id="rangeval2">3</span>
        </div> -->
      </form>
    </div>

    <script>
      $( "#customRange1" ).change(function(val) {
        // alert( "Handler for .change() called." );
        render( parseFloat($("#customRange1").val()), parseFloat($("#customRange2").val()));
      });
      $( "#customRange2" ).change(function(val) {
        // alert( "Handler for .change() called." );
        render( parseFloat($("#customRange1").val()), parseFloat($("#customRange2").val()));
      });
      $( "#customRange3" ).change(function(val) {
        // alert( "Handler for .change() called." );
        render( parseFloat($("#customRange1").val()), parseFloat($("#customRange2").val()));
      });
    </script>
  
    <!-- <script src=”https://cdn.jsdelivr.net/gh/wallat/compiled-opencvjs/v4.2.0/opencv.js" async onload=”onOpenCvReady();” type=”text/javascript”></script> -->
    <!-- https://docs.opencv.org/4.5.3/opencv.js -->
    <script src="./opencv.js" async onload="onOpenCvReady();" type="text/javascript"></script> 

    <script src="./renderer.js"></script>
    
  </body>
</html>
